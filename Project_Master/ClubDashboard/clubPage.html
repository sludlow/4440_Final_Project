					<form class="image-uploader" action="../php/uploadImage.php" method="post" enctype="multipart/form-data">
						<label for="submit" class="btn"><i id="submit-icon" onmouseover="showUploadImage()" onmouseout="hideUploadImage()" class="glyphicon glyphicon-edit"></i> </label>
						
						<input id="file"  type="file" name="photo" id="file">
						<input id="submit" name="submit" type="submit" value="Change" class="" />
					</form>

		    </div>
		    </div>
		    <div class="form-group">
		    <label for="inputEmail" class="col-lg-2 control-label">Details</label>
		    <div class="col-lg-10">

		<!--Submit Package Modal -->

	  <div class="modal-dialog">

		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

		  <div class="modal-body" style="padding-bottom: 0px;">

			  </div>

			  </div>
			  <div class="form-group">

			  </div>
